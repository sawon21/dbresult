<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Button Notification Badge</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 25px;
      display: flex;
      justify-content: flex-end; /* Align icon button to the right */
    }

    .icon-button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      color: #fff; /* Changed icon color to white */
      background: #4CAF50; /* Changed button background color */
      border: none;
      outline: none;
      border-radius: 50%;
      font-size: 24px; /* Increased font size for icon */
      transition: background 0.3s ease; /* Added transition for smoother hover effect */
    }

    /* Animation keyframes */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Apply animation on hover */
    .icon-button:hover .material-icons {
      animation: bounce 0.5s infinite;
    }

    .icon-button:hover {
      cursor: pointer;
      background: #45a049; /* Darker green on hover */
    }

    .icon-button:active {
      background: #3e8e41; /* Even darker green on click */
    }

    .icon-button__badge {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 20px; /* Reduced badge size */
      height: 20px; /* Reduced badge size */
      background: red;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 12px; /* Reduced font size for badge number */
    }

    /* Popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      z-index: 9999;
    }

    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Increased shadow for a lifted effect */
      max-width: 400px; /* Set max-width to prevent it from stretching too wide */
      width: 90%; /* Responsive width */
      text-align: center; /* Center align content */
    }

    .popup-content h2 {
      color: #333; /* Darker text color */
      margin-bottom: 10px;
    }

    .popup-content p {
      color: #555; /* Slightly darker text color */
      margin-bottom: 20px;
    }

    .popup-content button {
      background-color: #4CAF50; /* Green button color */
      color: #fff; /* White text color */
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition on hover */
    }

    .popup-content button:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
</head>

<body>
  <button type="button" class="icon-button" id="notificationBtn">
    <span class="material-icons">notifications</span>
    <span class="icon-button__badge">2</span>
  </button>

  <!-- Popup content -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Notification Popup</h2>
      <p>This is the notification popup content.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    // Function to open the popup
    function openPopup() {
      document.getElementById("popup").style.display = "block";
      document.querySelector(".icon-button__badge").style.display = "none";
    }

    // Function to close the popup
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Event listener for notification button click
    document.getElementById("notificationBtn").addEventListener("click", openPopup);
  </script>
</body>

</html>
