<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Only Website</title>
    <style>
        body { font-family: Arial, sans-serif; 
          background-color:black;
        }
        #content h1,h3{
          color:white;
          font-size: 55px;
          margin: 20px;
          padding: 40px;
        }
        #content a{
          color: yellow;
        }
        .warning h2
        { 
          color: red; 
          font-size: 45px;
          font-weight: bold;
        }
       .warning p {
         font-size: 20px;
         color: #fff;
       }
    </style>
</head>
<body>
    <div id="content">
        <h1>Go to main site</h1>
        <h3><a href="https://sawon21.github.io/dinajpur-board-result/">➡ Click now ... </a></h3>
    </div>
    <div id="warning" class="warning" style="display: none;">
        <h2>Warning!</h2>
        <p>This website only supports Google Chrome. Please use the Chrome browser to view this site.</p>
        <p><b>অনুবাদ : </b></p>
        <p>এই ওয়েবসাইটটি শুধুমাত্র Google Chrome সমর্থন করে।  এই সাইটটি দেখতে দয়া করে Chrome ব্রাউজার ব্যবহার করুন৷</p>
        <br> <br>
        <h3><mark>#Messenger</mark></h3>
        <p align="center"><img src="open-in-chrome.jpg" width="60%" height="60%"></p> <br>
                <h3><mark>#Telegram</mark></h3>
        <p align="center"><img src="chrome.jpg" width="60%" height="30%"></p>
    </div>

    <script>
        function detectBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isChrome = userAgent.includes('chrome') && !userAgent.includes('edg') && !userAgent.includes('opr');
            const isWebView = userAgent.includes('wv') || userAgent.includes('mobile') && (userAgent.includes('messenger') || userAgent.includes('telegram') || userAgent.includes('whatsapp'));

            if (!isChrome || isWebView) {
                document.getElementById('content').style.display = 'none';
                document.getElementById('warning').style.display = 'block';
            }
        }
        detectBrowser();
    </script>
</body>
</html>
